<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 1</title>
</head>
<body>
    <h1>Fakultas Teknik - Unismuh</h1>
    <div id="root"></div>

    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    
    <script>
        const myProdi = [
            { key: 'AR', text: 'Arsitektur', link: 'https://unismuh.ac.id/program-studi/arsitektur/' },
            { key: 'IT', text: 'Informatika', link: 'https://unismuh.ac.id/program-studi/informatika/' },
            { key: 'EL', text: 'Teknik Elektro', link: 'https://unismuh.ac.id/program-studi/elektro/' },
        ];
    
        const prodiElements = myProdi.map(item => (
            React.createElement('li', { key: item.key },
                React.createElement('a', { href: item.link }, item.text)
            )
        ));
    
        const prodiListContainer = React.createElement('div', { id: 'root' },
            React.createElement('ul', {}, prodiElements)
        );
    
        ReactDOM.createRoot(document.getElementById('root')).render(prodiListContainer);
    </script>
    

</body>
</html>
